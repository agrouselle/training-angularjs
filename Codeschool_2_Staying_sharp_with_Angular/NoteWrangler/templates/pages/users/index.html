<div class="users-wrapper">
    <h1>Users</h1>

    <div class="users-wrapper">
        <a class="card-users" ng-repeat="user in users | filter:search" ng-href="#/users/{{user.id}}">
            <nw-card
                    title="user.name"
                    icon="gravatarUrl(user.email)"
                    description="user.bio"
                    id="user.id"
                    type="user"
            ></nw-card>
        </a>
    </div>
</div>
