<!DOCTYPE html>
<html lang="en" ng-app="NoteWrangler">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Note Wrangler</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body>

<div id="actionbar" class="nav-wrapper has-dropdown">
    <div class="nav-content">
        <div class="wrapper">

            <div class="nav-content-layout">
                <div class="nav-list">

                    <a href="#/notes"
                       class="list-item"
                       ng-click="selected = 'notes'"
                       ng-class="{'active': selected == 'notes'}"> Notes </a>

                    <a href="#/users"
                       class="list-item"
                       ng-click="selected = 'users'"
                       ng-class="{'active': selected == 'users'}"> Users </a>

                    <!--
                    <nw-page-nav-item>Users</nw-page-nav-item>
                    <nw-page-nav-item>Notes</nw-page-nav-item>
                    -->

                </div>
            </div>

            <div class="nav-content-layout">
                <!--<nw-session></nw-session>-->
                <input class="form-input-search" type="text" placeholder="Search..." ng-model="search.$">
            </div>

        </div>
    </div>
</div>

<div class="hero-wrapper">
    <div class="hero-content">
        <div class="hero"></div>
    </div>
</div>

<div class="main-wrapper">
    <!-- Content -->

    <div ng-view></div>
</div>


<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/angular/angular.min.js"></script>
<script src="/vendor/angular/angular-route.min.js"></script>
<script src="/vendor/angular/angular-resource.min.js"></script>
<script src="/vendor/markdown/markdown.js"></script>
<script src="/vendor/cryptojs/md5.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>

<script src="/javascript/app.js"></script>
<script src="/javascript/routes.js"></script>

<script src="/javascript/controllers/notes-index-controller.js"></script>
<script src="/javascript/controllers/note-show-controller.js"></script>
<script src="/javascript/controllers/notes-edit-controller.js"></script>
<script src="/javascript/controllers/users-index-controller.js"></script>

<script src="/javascript/services/note.js"></script>
<script src="/javascript/services/gravatar.js"></script>
<script src="/javascript/services/user.js"></script>
<script src="/javascript/services/category.js"></script>

<script src="/javascript/directives/nw-card.js"></script>
<script src="/javascript/directives/nw-category-select.js"></script>
<script src="/javascript/directives/nw-category-item.js"></script>
<script src="/javascript/directives/title.js"></script>


</body>

</html>
